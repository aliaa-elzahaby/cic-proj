apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-deployment
  labels:
    app: web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: web-server
        image: aliaaahmed432/k8s-web-server-cic:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: web-server-service
spec:
  type: NodePort   # Expose externally via minikube service
  selector:
    app: web-server
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080   # Exposed on <minikube-ip>:30080
